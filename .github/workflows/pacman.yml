name: Generate Pacman Animation

on:
  schedule:
    - cron: "0 */12 * * *"  # Cada 12 horas (corregido)
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Pacman SVG
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          output: ./pacman-contribution-graph.svg  # ‚Üê Ruta corregida

      - name: Commit and push SVG
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pacman-contribution-graph.svg
          git commit -m "Update Pacman animation" || echo "No changes to commit"
          git push